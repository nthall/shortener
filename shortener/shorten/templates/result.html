{% extends "base.html" %}  

  {% block page_title %}
      <h1>Short!!</h1>
  {% endblock %}

  {% block body %}

        {% if alert %}
          <p><strong>{{ alert }}</strong></p>
        {% endif %}

        <form class='form-horizontal'>
            <div class='form-group'>
                <label class='col-sm-4 control-label'>Your url:</label>
                <div class='col-sm-8'>
                    <p class='form-control-static'>
                        <a href="{{ url.destination_url }}">{{ url.destination_url }}</a>
                    </p>
                </div>
            </div>
            <div class='form-group'>
                <label class='col-sm-4 control-label'>got shortened into:</label>
                <div class='col-sm-8'>
                    <p class='form-control-static'>
                        <a href="http://l.nthall.com/{{ url.code }}">http://l.nthall.com/{{ url.code }}</a>
                    </p>
                </div>
          </div>
        </form>
        <a class='btn btn-inverse' href="http://l.nthall.com/">Again!</a>
    </div>
  {% endblock %}
