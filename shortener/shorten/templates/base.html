<!doctype html>
<html>
  <head>
    <title>Another link shortener</title>
    <link rel='stylesheet' type='text/css' href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='/static/short.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="container">

      <div id="homelink">
        <a class='btn btn-inverse' href='//nthall.com'>Noah did this</a>
      </div>

      {% block contents %}
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="well">
              {% block page_title %}
                <h1>Base page</h1>
              {% endblock %}

              {% if error_message %}
                <p class="alert alert-danger err-msg">{{ error_message }}</p>
              {% endif %}
            </div>
          </div>
        </div>
    
        {% block body %} {% endblock %}
    
      </div>
    {% endblock %}
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-16949601-1']);
      _gaq.push(['_setDomainName', '.nthall.com']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
      </script>
  </body>
</html>
