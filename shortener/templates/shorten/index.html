<html>
  <head>
    <title>Another link shortener</title>
    <link rel='stylesheet' type='text/css' href='http://www.shortener.dotcloud.com/static/short.css'>
  </head>
  <body>
    <h1>Hey, that URL looks pretty long. Maybe I could shorten it for you?</h1>        
    {% if error_message %}<p class="err-msg">{{ error_message }}</p>{% endif %}
    <div style="margin-right:auto; margin-left:auto; width:345px">
    <form action='/result' method='post'>
      {% csrf_token %}
      <div><input type='text' size="50" style='float:left' name='destination_url' value='URL goes here' onfocus='if(this.defaultValue == this.value) this.value=""'></input></div>
      <div><input type='submit' value='Shorten!' style='float:left;'></div>
    </form>
    </div>

  <!-- begin google analytics code -->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-16949601-1']);
      _gaq.push(['_setDomainName', '.nthall.com']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

      </script>
    <!-- end google analytics code -->

  </body>
</html>
